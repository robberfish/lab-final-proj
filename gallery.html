    <!-- popper helps the modal be more dynamic so it's easier to postition-->

    <script>
        //Select all images that trigger the modal
        const images = document.querySelectorAll('.container img[data-bs-toggle="modal"]');
        
        images.forEach(image => {
            image.addEventListener('click', () => {
                //Get the modal elements
                const m_image = document.getElementById('m_image');
                const m_text = document.getElementById('m_text');
        
                // Set the image source
                m_image.src = image.src;
        
                const itemText = image.getAttribute('data-text');
                m_text.textContent = itemText;
        
            });
        });
        
        function addToCart(itemName) {
            //initialize or instead set cart from user history
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            
            if (!cart.includes(itemName)) {
                cart.push(itemName);
                localStorage.setItem("cart", JSON.stringify(cart));
            }
            window.location.href = 'cart.html';
        }
        
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";
            if (cart.length === 0) {
                let emptyMessage = document.createElement("li");
                emptyMessage.textContent = "Cart is empty";
                cartList.appendChild(emptyMessage);
            } else {
                cart.forEach((item, index) => {
                    let listItem = document.createElement("li");
                    let itemText = document.createElement("span");
                    itemText.textContent = item;
                    //remove buttons
                    let removeButton = document.createElement("button");
                    removeButton.textContent = "Remove";
                    removeButton.onclick = function() {
                        cart.splice(index, 1);
                        localStorage.setItem("cart", JSON.stringify(cart));
                        loadCart(); 
                    };
                    listItem.appendChild(itemText);
                    listItem.appendChild(removeButton);
                    cartList.appendChild(listItem);
                });
            }
        }
        document.addEventListener("DOMContentLoaded", loadCart);
</script>
